<!DOCTYPE html>
<html lang="en" class="app">

<head>
    <meta charset="utf-8" />
    <title>User profile - DronaHQ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="css/semantic.min.css" type="text/css" />


    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="#" class="header item">
                <img class="logo" src="images/logo.png">
            </a>
        </div>
    </div>
    <div class="main container">
        <div class="ui card centered user-profile">
            <div class="image">
                <img id="imgUserProfile" src="">
            </div>
            <div class="content">
                <span id="spUserName1" class="header">{{user_name}}</span>
                <div class="meta">
                    <span id="spUserEmail" class="email">{{user_email}}</span>
                </div>
                <div id="userDesig" class="description hide">
                    <span id="spUserName2">{{user_name}}</span> is <span id="spAorAn">{{a-vs-an}}</span> <span id="spUserDesig">{{user_desig}}</span>.
                </div>
            </div>
            <div class="extra content">
                nonce: <span id="spUserNonce"></span>
            </div>
        </div>
    </div>
    <script src="js/vendor/dronahq.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/semantic.min.js"></script>
    <script src="js/vendor/pnglib.js"></script>
    <script src="js/vendor/identicon.js"></script>
    <script src="js/vendor/AvsAn-simple.min.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
</body>

</html>
