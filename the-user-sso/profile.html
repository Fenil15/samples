<!DOCTYPE html>
<html lang="en" class="app">

<head>
    <meta charset="utf-8" />
    <title>User profile - DronaHQ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="css/semantic.min.css" type="text/css" />


    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="#" class="header item">
                <img class="logo" src="images/logo.png">
            </a>
        </div>
    </div>
    <div class="main container">
        <div class="ui card centered user-profile">
            <div class="image" style="background-color: #fff; padding: 10px; margin-bottom: 20px;">
                <img id="imgUserProfile" src="images/logo.png" style="max-width: 30%; margin: 0 auto; border-radius: 50%;" />
            </div>
            <div class="content">
                <div class="header meta padding-10">
                    Name: <span id="spUserName1" class="">{{user_name}}</span>
                </div>
                <div class="meta padding-10">
                    Email: <span id="spUserEmail" class="email">{{user_email}}</span>
                </div>
                <div class="meta padding-10">
                    Nonce: <span id="spUserNonce">{{nonce}}</span>
                </div>
                <div id="userDesg" class="meta padding-10 hide">
                    Designation: <span id="spUserDesg">{{user_desig}}</span>
                </div>

            </div>
        </div>
    </div>
    <script src="js/vendor/dronahq.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/semantic.min.js"></script>
    <script src="js/vendor/pnglib.js"></script>
    <script src="js/vendor/identicon.js"></script>
    <script src="js/vendor/AvsAn-simple.min.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
</body>

</html>
