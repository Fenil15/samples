<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Page Properties -->
    <title>Offline Submission Example - DronaHQ</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="#" class="header item">
                <img class="logo" src="images/logo.png">
            </a>
        </div>
    </div>
    <div class="ui main container text">
        <form id="frmNewContact" class="ui form">
            <h3 class="ui dividing header">New Contact</h3>
            <div class="field">
                <label>Name</label>
                <div class="two fields">
                    <div class="field">
                        <input id="txtFName" type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <input id="txtLName" type="text" name="last-name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Work Info</label>
                <div class="two fields">
                    <div class="field">
                        <input id="txtDesig" type="text" name="designation" placeholder="Designation">
                    </div>
                    <div class="field">                        
                        <input id="txtCompanyName" type="text" name="company-name" placeholder="Company Name">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Contact Details</label>
                <div class="two fields">
                    <div class="field">
                        <input id="txtPhone" type="tel" name="phone-num" placeholder="Phone #">
                    </div>
                    <div class="field">                        
                        <input id="txtEmail" type="email" name="email" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="ui" tabindex="0">
                <div class="ui error message"></div>
                <button type="button" id="btnSave" class="fluid primary ui button">Save Contact</button>          
            </div>
        </form>
    </div>
    <script src="js/vendor/dronahq.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/semantic.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
