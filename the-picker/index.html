<!DOCTYPE html>
<html lang="en" class="app">

<head>
    <meta charset="utf-8" />
    <title>DronaHQ | Image Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />

    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body class="container">
    <section class="vbox">
        <header class="bg-white header header-md navbar navbar-fixed-top-xs box-shadow">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">The Picker</a>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="m-t col-sm-12">
                <div class="form-group">
                    <input id="btnChooseImg" type="button" class="btn btn-primary btn-block" value="Choose Image" />
                </div>
            </div>
        </section>
    </section>
    <div id="popupImgChooser" class="cd-popup" role="alert">
        <div class="cd-popup-container">
            <p>Choose from where you want to pick image</p>
            <ul class="cd-buttons">
                <li><a id="lnkChooseGallery" href="#0">Gallery</a></li>
                <li><a id="lnkChooseCamera" href="#0">Camera</a></li>
            </ul>
            <a href="#0" class="cd-popup-close img-replace">Close</a>
        </div>
        <!-- cd-popup-container -->
    </div>
    <!-- cd-popup -->
    <script src="js/vendor/dronahq.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jquery.blockUI.js"></script>
    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
